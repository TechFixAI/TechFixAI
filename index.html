<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechFixAI – Simulador de Fallas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TechFixAI</h1>
    <p>Simulador de fallas con asistencia de IA</p>
  </header>

  <main class="container">
    <section id="simulador">
      <h2>Línea Simulada</h2>
      <div class="celda">
        <button onclick="accion('start')">🟢 Botón Start</button>
        <div id="motor" class="elemento">⚙️ Motor [DETENIDO]</div>
        <div id="sensor" class="elemento">📍 Sensor [NO DETECTA]</div>
        <div id="luces" class="elemento">💡 Luz Piloto [APAGADA]</div>
      </div>
    </section>

    <section id="chat">
      <h2>Asistente Técnico (IA)</h2>
      <div id="chatbox">
        <div class="mensaje ia">Hola, soy tu técnico virtual. ¿Qué necesitas revisar?</div>
      </div>
      <input type="text" id="inputMensaje" placeholder="Escribe tu pregunta..." onkeydown="enviarMensaje(event)">
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
